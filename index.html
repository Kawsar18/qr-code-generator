<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>QR Code Generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div
      class="flex h-screen items-center justify-center bg-gradient-to-br from-red-200 via-blue-200 to-green-200">
      <div class="bg-white p-5 text-center font-bold rounded-lg">
        <p>Enter text or URL</p>
        <div class="rounded-full bg-slate-200 px-2 py-1">
          <input
            type="text"
            id="input"
            class="my-2 bg-slate-200 outline-none" />
        </div>
        <br />
        <button
          id="btn"
          type="button"
          class="rounded-full bg-teal-400 px-2 py-1 text-white active:bg-teal-500 active:shadow-xl active:shadow-cyan-400">
          Generate QR Code
        </button>
        <div class="mt-5">
          <img src="" id="qrImg" class="m-auto" />
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
